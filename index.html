<!DOCTYPE html>
<html lang="es-CO">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
    <main>
        <div class="contain calculadora">
            <h1>CALCULADORA</h1>
            <div id="display"></div>
            <div class="inputs">
                <input type="text" name="" id="num1" maxlength="7">
                <div id="operando"></div>
            </div>
            <div class="line">
                <button id="7">7</button>
                <button id="8">8</button>
                <button id="9">9</button>
                <button id="divi" class="operator">/</button>
            </div>
            <div class="line">
                <button id="4">4</button>
                <button id="5">5</button>
                <button id="6">6</button>
                <button id="mult" class="operator">x</button>
            </div>
            <div class="line">
                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button>
                <button id="resta" class="operator">-</button>
            </div>
            <div class="line">
                <button id="0">0</button>
                <button id="limpiar" class="operator">C</button>
                <button id="igual" class="operator">=</button>
                <button id="suma" class="operator">+</button>
            </div>
        </div>
    </main>
</body>
</html>
